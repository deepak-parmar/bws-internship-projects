<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Character Archives</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">
	<header class="container">
		<h1 class="text-light text-center py-4">Star Wars Archive</h1>
	</header>

	<main class="container bg-light p-3 text-uppercase shadow-lg">
		<div class="border border-dark">
			<div class="row m-0">
				<div class="col-* col-lg-4 position-relative" id="image">
					<div style="height: 400px;">
						<div class="position-absolute top-0 w-100 h-100 d-none justify-content-center align-items-end" id="died">
							<p class="fs-3 fw-bold border border-danger border-5 rounded-3 bg-light opacity-50 p-3 text-danger text-uppercase">Deceased</p>
						</div>
					</div>
				</div>

				<div class="col">
					<div class="row">
						<div class="col">
							<div class="p-2">
								<p class="fw-bold mb-0">Name</p>
								<h1 id="name"></h1>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="p-2">
								<p class="fw-bold mb-0">Species</p>
								<h3 id="species"></h3>
							</div>
						</div>
						<div class="col">
							<div class="p-2">
								<p class="fw-bold mb-0">Gender</p>
								<h3 id="gender"></h3>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="p-2">
								<p class="fw-bold mb-0">Homeworld</p>
								<h3 id="homeworld"></h3>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="p-2">
								<p class="fw-bold mb-0">affiliations</p>
								<h5 id="affiliations"></h5>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</main>

	<footer class="container py-4 d-flex justify-content-center align-items-center">
		<button class="btn btn-lg btn-primary" id="refresh">Refresh</button>
	</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
